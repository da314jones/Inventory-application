<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stop Motion Armatures</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async defer></script>
</head>

<body>
    <main class="container">
        <h1>Stop Motion Armatures</h1>
        <ul>
            <li>
                <img src="./images/stopMotionPuppet.jpg" width="100" height="100" alt="puppet">
                <div class="top-right box">
                    <h2>Maturely dangerous</h2>
                        <div>
                            <p>Armature Type: 
                                <span class="box type">Metal</span>
                            </p>
                        </div>
                        <div>
                            <p>Armature size: 
                                <span class="box size">6</span>
                            </p>
                            <div>
                                <p>Quantity: 
                                    <span class="box quantity" type="number">100</span>
                                </p>
                            </div>
                        </div>
                        <div>
                            <p>Price Per Unit: 
                                <span class="box price">37.00</span>
                            </p>
                        </div>
                    
                </div>
            </li>
        </ul>
        <div class="center-left box">
            <form>
                <label for="name">Puppet Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="puppetType">Puppet Type:</label>
                <input type="text" id="puppetType" name="puppetType" required><br>
                
                <label for="puppetSize">Puppet Size:</label>
                <input type="number" step="2" min="4" max="18" placeholder='6" - 18"'radius="10px" style="width: 45px" id="puppetSize" name="puppetSize" required><br>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" min="100" name="quantity" required><br>
                                
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" min="0" placeholder="$0.00" name="price
                "><br>
                
                <label for="imgUrl">Image Url</label>
                <input type="text" id="imgUrl" name="imgUrl"><br>

                <input type="checkbox" id="in-stock" name="inStock">
                <label for="in-stock">In Stock</label><br>

                <div class="bottom-left box">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="inStock">In Stock</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
