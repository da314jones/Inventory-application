<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stop Motion Puppets</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async defer></script>
</head>

<body>
    <main class="container">
        <h1>Stop Motion Puppets</h1>
        <ul>
            <li>
                <img src="./images/stopMotionPuppet.jpg" width="100" height="100" alt="puppet">
                <div class="top-right box">
                    <h2>Maturely dangerous</h2>
                        <div>
                            <p>Armature Part:
                                <span class="type">Lower Arm</span>
                            </p>
                        </div>
                        <div>
                            <p>Armature size:
                                <span class="type"> 8</span>
                            </p>
                        </div>
                        <div>
                            <p>in stock
                                <span class="type">Metal Armature</span>
                            </p>
                        </div>
                        <div>
                            <p>price
                                <span class="type">Metal Armature</span>
                            </p>
                        </div>
                    
                </div>
            </li>
        </ul>
        <div class="center-left box">
            <form>
                <label for="name">Puppet Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="aramturePart">Armature Part:</label>
                <input type="text" id="armaturePart" name="armaturePart"><br>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity"><br>
                
                <label for="armatureSize">Armature Size:</label>
                <input type="number" step="" min="6" max="18" id="armatureSize" name="armatureSize"><br>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price"><br>

                <!-- <label for="tiedown">Tiedown:</label>
                <input type="text" id="tiedown" name="tiedown"><br>

                <label for="eye-color">Eye Color:</label>
                <input type="text" id="eye-color" name="eyeColor"><br>

                <label for="thread-size">Thread Size:</label>
                <input type="text" id="thread-size" name="threadSize"><br> -->

                <label for="imgUrl">Image Url</label>
                <input type="text" id="imgUrl" name="imgUrl"><br>
<!-- 
                <input type="radio" id="with-hands" name="hands" value="withHands">
                <label for="with-hands">With Hands</label><br>

                <input type="radio" id="without-hands" name="hands" value="withoutHands">
                <label for="without-hands">Without Hands</label><br> -->

                <input type="checkbox" id="in-stock" name="inStock">
                <label for="in-stock">In Stock</label><br>

                <div class="bottom-left box">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
