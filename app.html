<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stop Motion Armatures</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" async defer></script>
</head>

<body>
    <main class="container">
        <h1>Stop Motion Armatures</h1>
        <div class="grid-item top-left">
        <form>
            <div id="error-message"></div>
            <label for="name">Puppet Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="puppetType">Puppet Type:</label>
            <input type="text" id="puppetType" name="puppetType" required><br>

            <label for="puppetSize">Puppet Size:</label><br>
            <input type="number" id="puppetSize" name="puppetSize" step="2" min="4" max="18" placeholder='6" - 18"'
                radius="10px"  required><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="100" step="100" placeholder="" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" placeholder="$0.00" required><br>

            <label for="imgUrl">Image Url</label>
            <input type="text" id="imgUrl" name="imgUrl" required><br>

            <input type="checkbox" id="in-stock" name="inStock" checked>
            <label for="in-stock">In Stock</label><br>
            
            <button type="submit">Submit</button>
            <div class="bottom-left box">
            </form>
        </div>
        <div class="left-center">
            <ul>
                <li>
                    <img src="./images/stopMotionPuppet.jpg" width="150" height="200" alt="puppet" name="default-image">
                    <div class="third-row-center">
                        <h2>Maturely dangerous</h2>
                        <div>
                            <p>Armature Type:
                                <span class="box type">Metal</span>
                            </p>
                        </div>
                        <div>
                            <p>Armature size:
                                <span class="box size">6</span>
                            </p>
                            <div>
                                <p>Quantity:
                                    <span class="box quantity" type="number">100</span>
                                </p>
                            </div>
                        </div>
                        <div>
                            <p>Price Per Unit:
                                <span class="box price">37.00</span>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
