<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stop Motion Armatures</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" async defer></script>
</head>

<body>
  <header>
    <h1>Stop Motion Armatures</h1>
  </header>
  <main class="flex-container">
    <div class="flex-item-left">
      <form>
        <div id="error-message"></div>
        <label for="name">Puppet Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="puppetType">Puppet Type:</label>
        <input type="text" id="puppetType" name="puppetType" required>

        <label for="puppetSize">Puppet Size:</label>
        <input type="number" id="puppetSize" name="puppetSize" step="2" min="4" max="18" placeholder='6" - 18"'
          radius="10px" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="100" step="100" placeholder="" required>

        <label for="price">Price Per Unit:</label>
        <input type="number" id="price" name="price" step="0.01" min="0" placeholder="$0.00" required>

        <label for="imgUrl">Image Url</label>
        <input type="text" id="imgUrl" name="imgUrl" required>

        <label for="in-stock">In Stock</label>
        <input type="checkbox" id="in-stock" name="inStock" checked>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <div class="flex-item-right">
      <ul>
        <li class="default-puppet">
          <img src="./assets/stopMotionPuppet.jpg" width="150" height="200" alt="puppet" name="default-image">
          <h2>Brightly Innovative</h2>
          <p>Puppet Type:
            <span class="box type">Metal</span>
          </p>
          <p>Puppet size:
            <span class="box size">6</span>
          </p>
          <p>Quantity:
            <span class="box quantity" type="number">100</span>
          </p>
          <p>Price Per Unit:
            <span class="box price">37.00</span>
          </p>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
